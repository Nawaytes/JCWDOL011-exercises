<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>

            height: 100px;
        }
        table, th, td{

            border: 1px solid #4477CE ;
            border-collapse: collapse;
            width: 800px;
            text-align: center;
        }
        td{
            padding: 10px;
        }
    </style>
</head>

<body>

            </tr>
            <tr>
                <td>2</td>

            </tr>
            <tr>

            </tr>
            <tr>
